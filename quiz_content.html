<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="quiz" class="screen text-center bg-red-50 h-screen" style="">
    <div id="quiz_top_div" class="">
        <!--            Top menu h=5-->
        <div id="top_menu" class="grid grid-cols-3 gap-4 h-[5vh]">
            <div id="progress_div" class="flex items-center justify-center align-center">
                <div class="w-full bg-gray-200 rounded-full dark:bg-gray-700">
                    <div id="quiz_progress_bar"
                         class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full"
                         style="width: 12%;">6/50
                    </div>
                </div>
            </div>
            <div id="time_div" class="flex items-center justify-center align-center">
                <span id="time_remaining" class="m-1">3:12</span>
                <img src="assets/img/clock.png" width="15px" alt="intro alif logo">
            </div>
            <div id="accuracy_div" class="flex items-center justify-center align-center">
                <span id="quiz_accuracy" class="m-1">91%</span>
                <img src="assets/img/target.png" width="20px" alt="intro alif logo">
            </div>
        </div>
        <div id="quiz_main" class="h-[35vh] overflow-y-scroll">
            <h1 id="quiz_prompt"
                class="quiz_items mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900">Identify the
                corresponding Arabic word for the following</h1>
            <h2><small id="quiz_item_label"
                       class="quiz_items ml-2 text-2xl font-semibold text-gray-500 dark:text-blue-600">forgetting</small>
            </h2>
            <div id="quiz_extra" class="quiz_items"></div>
            <div id="quiz_image" class="quiz_items"></div>
            <div id="quiz_audio" class="quiz_items"></div>
            <div id="quiz_tags" class="quiz_items"></div>
            <div id="quiz_answer_div">
                <div id="quiz_answer_space"
                     class="quiz_items ml-2 text-2xl font-semibold text-gray-500 dark:text-green-600"></div>
                <div id="quiz_after_answer_space" class="quiz_items"></div>
            </div>
            <div id="quiz_answer_feedback" class="quiz_items"></div>
        </div>
        <div id="quiz_solution" class="h-[40vh] overflow-y-scroll">
            <div id="quiz_mcq_options" class="quiz_input quiz_options quiz_items" style="">
                <button class="bg-blue-500 hover:bg-blue-700 text-xl text-white font-bold py-1 px-4 w-2/3 m-2 rounded-lg"
                        data-value="فِضَّة" data-id="fiDDah">فِضَّة
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-xl text-white font-bold py-1 px-4 w-2/3 m-2 rounded-lg"
                        data-value="نِسْيَان" data-id="nisyaan">نِسْيَان
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-xl text-white font-bold py-1 px-4 w-2/3 m-2 rounded-lg"
                        data-value="مَرْحَباً" data-id="mar7aban">مَرْحَباً
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-xl text-white font-bold py-1 px-4 w-2/3 m-2 rounded-lg"
                        data-value="سَيِّئ" data-id="sayyi2">سَيِّئ
                </button>
            </div>
            <div id="quiz_seq_selection" class="quiz_input quiz_options quiz_items" hidden=""
                 style="display: none;"></div>


            <div id="quiz_text_input" class="quiz_input text-center" hidden="" style="display: none;">
                <label for="large-input" class="block mb-2 text-sm font-medium">Type in the answer in Arabic or in Latin
                    letters</label>
                <div id="text_input_div" class="flex items-center justify-center align-center">
                    <input type="text" id="answer_text_input"
                           class="block w-3/4 p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xl focus:ring-blue-500 focus:border-blue-500 border-gray-600"
                           style="text-align:center;">

                </div>
                <button id="check_text_answer"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 m-2 w-2/3 rounded-lg">Check
                    Answer
                </button>


            </div>

            <div id="quiz_mini_keyboard"></div>

            <div id="quiz_handwriting"></div>
            <div id="quiz_audio_recording"></div>
        </div>
    </div>

    <div id="bottom_menu" class="grid grid-cols-3 gap-4 h-[10vh]">
        <div id="coins_div" class="flex items-center justify-center align-center">
            <span id="quiz_coin_count">173</span>
            <img id="coin_img" class="rounded-full w-4 h-4 m-1" src="assets/img/coin.png" alt="coin">
        </div>
        <div id="mood_div" class="flex items-center justify-center align-center">Mood</div>
        <div id="hints_div" class="flex items-center justify-center align-center">Hints</div>
    </div>
    <div id="quiz_spacer" class="h-[10vh]"></div>
</div>
</body>
</html>
